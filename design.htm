<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>UI Design</title>


</head>

<body>
<!-- Main wrapper -->
<div style="position:fixed;top:0px;bottom:0px;left:0px;right:0px;">

    <!-- Left Column -->
    <div style="position:absolute;top:0px;bottom:0px;left:0px;width:300px;background-color:#FAFAFA">
        <div style="position:absolute;top:0px;left:0px;right:0px;height:50%;background-color:#FAFAFA">Video</div>
        <div style="position:absolute;bottom:0px;left:0px;right:0px;height:50%;background-color:#FAFAFA">Files</div>
    </div>
    
    <!-- Left Column -->
    <div style="position:absolute;top:0px;bottom:0px;right:0px;width:300px;background-color:#FAFAFA">
    
        <div style="position:absolute;top:0px;left:0px;right:0px;height:50%;background-color:#FAFAFA">Messages</div>
        <div style="position:absolute;bottom:0px;left:0px;right:0px;height:50%;background-color:#FAFAFA">Users</div>
    
    </div>

</div>
</body>
</html>
